<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book shop</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body onload="oninit()">

    <div class="background"><img src="img/library.jpg"></div>

    <h1 data-trans="book-shop">Book Shop</h1>
    <select onchange="onSetLang(this.value)" class="m-3">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select> </br>

    <input type="text" name="title" placeholder="title" class="add-title m-3" required />
    <input type="text" name="price" placeholder="price" class="add-title m-3" required />

    <button class="add-book btn bg-light rounded" onclick="onClickAdd()">+</button>

    <div class="modal-background"></div>


    <!-- <div class="modal-test modal-dialog modal-dialog-scrollable">test</div> -->

    <!-- <div class="modal bg-light">
    
    </div> -->

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="openModalNew()">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModalNew()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModalNew()">Close</button>
        </div>
      </div>
    </div>
  </div>



    <table class="books-table tables">
        <thead class="thead-dark">

            <tr>
                <th data-trans="id">ID</th>
                <th data-trans="title">Title</th>
                <th data-trans="price">Price</th>
                <th data-trans="actions">Actions</th>
            </tr>

        </thead>

        <tbody class="books"></tbody>
    </table>

    <button class ="btn bg-light m-3 page-prev" onclick=" onPrevPage()">Previous Page</button>
    <button class ="btn bg-light m-3 page-next" onclick="onNextPage()">Next Page</button>

    <script src="lib/jquery.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main-controler.js"></script>
</body>

</html>
