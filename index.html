<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=F, initial-scale=1.0"> -->
    <title>book shop</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body onload="oninit()">

    <div class="background"><img src="img/library.jpg"></div>

    <h1>Book Shop</h1>
    <input type="text" name="title" placeholder="title" class="add-title" required />
    <input type="text" name="price" placeholder="price" class="add-title" required />

    <button class="add-book btn bg-light rounded" onclick="onClickAdd()">+</button>

    <div class="modal-background"></div>


    <div class="modal-test modal-dialog modal-dialog-scrollable">test</div>

    <div class="modal ">
        <button class="close" onclick="closeModal()" class="X">X</button>
    </div>

    <table class="books-table tables">
        <thead class="thead-dark">

            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>

        </thead>

        <tbody class="books"></tbody>
    </table>


    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main-controler.js"></script>
</body>

</html>
